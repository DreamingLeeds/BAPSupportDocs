<script type="text/javascript">
    $(function(){

        /*判断高亮显示*/
        var nowUrl=window.location.href;
        var urlArray=nowUrl.split("/").length;
        nowUrl=nowUrl.split("/")[urlArray-1];

        $(".bap-menu-list li a").each(function(index, element) {
            var nowHref=$(this).attr("href");
            if(nowUrl==nowHref){
                $(this).parents("li").addClass("active");
            }
        });

        /*悬浮出现下拉*/
        $(".navbar .navbar-nav>li.dropdown").on('mouseenter',function(){
            if(!$(this).hasClass('open') && $(document).width()>=768){
                $(this).addClass('open');
            }
        });
        $(".navbar .navbar-nav>li.dropdown").on('mouseleave',function(){
            if($(this).hasClass('open') && $(document).width()>=768){
                $(this).removeClass('open');
            }
        });

        /*搜索框样式*/
        $('.bap-s-p-box .bap-search-btn').on('click',function(){
            if($(this).prev().hasClass('p-size') || $(this).prev().find('input').val()!=""){
                $(this).prev().removeClass('p-size');
            }else{
                $(this).prev().addClass('p-size');
            }

            if($(this).prev().find('input').val()!=""){
                lmyAlertByTime('建设中，敬请期待……',1500);
            }
        });
        $('.bap-s-p-box .bap-search-box input').keydown(function(event) {
            if (event.keyCode == "13") {//keyCode=13是回车键
                if($(this).val()!=""){
                    lmyAlertByTime('建设中，敬请期待……',1500);
                }else{
                    lmyAlertByTime('请填写搜索关键词',1500);
                }
            }
        });

        /*头像*/
        if(BapLoginTel!="" && BapLoginPwd!="" && BapLoginResBody!=""){
            if((JSON.parse(BapLoginResBody)).avatarAddr!=null && (JSON.parse(BapLoginResBody)).avatarAddr!=undefined && (JSON.parse(BapLoginResBody)).avatarAddr!=""){
                $(".bap-person-box img").css('border-radius','30px').attr('src',getOSSFile((JSON.parse(BapLoginResBody)).avatarAddr,imgCompressUrl1));
            }else{
                $(".bap-person-box img").css('border-radius','30px').attr('src','image/userAvatar.png');
            }
        }
        $(".bap-person-box").click(function(){
            if(BapLoginTel=="" || BapLoginPwd=="" || BapLoginResBody==""){
                window.location.href = 'http://www.baperp.com/login.html';
            }else{
                window.location.href = 'http://www.baperp.com/personal_center.html';
            }
        });
    });
</script>
