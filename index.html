<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>BAP支持中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="./css/vue.css">

</head>
<body>
    <div data-app id="main">加载中……</div>
    
    <iframe id="MiddleIframe" name="MiddleIframe" src="http://localhost:63342/BAP2.0-SVN/kuayu/autoheight.html" width="0" height="0" style="display: none;" onload="on_Height()"></iframe>
<script type="text/javascript">
function on_Height(){
　　hashH = document.documentElement.scrollHeight;
　　urlC = "/kuayu/autoheight.htm";
　　document.getElementById("MiddleIframe").src=urlC+"#"+hashH;
}
</script>
    
    <script>
        window.$docsify = {
          el:'#main',
          alias: {
//            '.*?/changelog': 'https://raw.githubusercontent.com/QingWei-Li/docsify/master/CHANGELOG',
            '/.*/_sidebar.md': '/_sidebar.md'
          },
          notFoundPage: '_404.html',
//          basePath: '/docs/',
          executeScript: true,
          loadSidebar: true,
//          coverpage: true,//封面
          name: 'BAP支持中心',
//          subMaxLevel: 2,
          mergeNavbar: true,
          formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
          plugins: [
            function (hook, vm) {
              hook.beforeEach(function (html) {
                var url = 'https://github.com/DreamingLeeds/BAPSupportDocs/blob/master/' + vm.route.file
                var editHtml = '[:memo: 编辑](' + url + ')\n'

                return editHtml
                        + html
                        + '\n\n----\n\n'
                        + '最近修改时间：{docsify-updated}　'
                        + editHtml
              })
            }
          ]
        }
    </script>
    <script src="./js/docsify.min.js"></script>
</body>
</html>
